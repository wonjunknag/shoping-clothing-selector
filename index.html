<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Shoping Clothing Selector</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/cloth_main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="logo--img" src="images/logo.png" alt="" />
      </div>
      <div class="header__navbar">
        <div class="navbar__left">
          <img src="images/blue_t.png" alt="" />
          <img src="images/pink_p.png" alt="" />
          <img src="images/blue_s.png" alt="" />
        </div>
        <div class="navbar__right">
          <button>Blue</button>
          <button>Yellow</button>
          <button>Pink</button>
        </div>
      </div>
    </header>
    <div class="main"></div>
  </body>
</html>
